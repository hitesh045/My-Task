<!DOCTYPE html>
  <html>
    <head>

        <title>mytable</title>
        <style>
            table,td,th
            {
                border: 1px solid black;
                background-color: blanchedalmond;
            }
            tr
            {
               text-align: center;
            }
            
        </style>

    </head>
<body>
        <h2>Basic HTML Table</h2>
        <table style="width:100%">
                <caption><mark>Employees Details</mark></caption>
                <tr>
                        <th><mark>Firstname</mark></th>
                        <th><mark>Lastname</mark></th> 
                        <th><mark>Age</mark></th>
                </tr>
                <tr>
                        <td>Jill</td>
                        <td><span style="color:red">Smith</span></td>
                        <td>50</td>
                </tr>
                <tr>
                        <td>Eve</td>
                        <td><span style="color:red">Jackson</span></td>
                        <td>94</td>
                </tr>
                 <tr>
                        <td>John</td>
                        <td><span style="color:red">Deo</span></td>
                        <td>80</td>
                 </tr>
           
        </table>

</body>


</html>>
